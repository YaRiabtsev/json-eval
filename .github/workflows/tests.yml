name: Unit Tests

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: MarkusJx/googletest-installer@v1.1

      - name: Clang-format
        uses: jidicula/clang-format-action@v4.13.0
        with:
          clang-format-version: '18'
          check-path: '.'

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          cmake --build .

      - name: Run unit tests
        run: |
          cd build
          ctest -V